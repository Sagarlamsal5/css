<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        /* Element Selector */
        h1{
            color:blue;
        }
        /* Class Selector */
        .head{
            color:aquamarine;
        }
        /* ID selector */
        #heading{
            color:darkgoldenrod;
        }
        /* Grouping Selector */
        p,pre{
            color:darkgreen;
        }
    </style>
</head>
<body>
    <h1>Heading one</h1>
    <p>Paragraph</p>
    <pre>Paragraph     2</pre>

    <h2 class="head">Heading two</h2>
    <h3 id="heading" class="heading">Heading three</h3>
    
</body>
</html>
