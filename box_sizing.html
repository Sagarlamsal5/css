<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box_sizing</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;

        }
        .box{
            width:400px;
            height:200px;
            background-color: darkorange;
            padding: 20px;
            /* box_sizing:border-box */
        }
        #demo{ 
            width:400px;
            height:200px;
            background-color: darkred;
            padding:50px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div id="demo"></div>
</body>
</html>
